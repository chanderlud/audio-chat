[package]
name = "audio_chat"
version = "2.1.0"
edition = "2021"
build = "build.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib", "staticlib"]

[dependencies]
tokio = { version = "1.36", features = ["full"] }
tokio-util = { version = "0.7", features = ["codec"] }
cpal = "0.15"
prost = "0.12"
log = "0.4"
fast_log = "1.6"
kanal = "0.1.0-pre8"
rubato = "0.15"
nnnoiseless = { version = "0.5", default-features = false }
atomic_float = "0.1"
x25519-dalek = { version = "2.0", features = ["getrandom"] }
ed25519-dalek = { version = "2.1", features = ["rand_core"] }
rayon = "1.10"
rand = "0.8"
flutter_rust_bridge = "=2.0.0-dev.29"
parking_lot = "0.12"
lazy_static = "1.4"
uuid = { version = "1.8", features = ["v4"] }
bytes = "1.5"
common = { path = "../common" }
webrtc-ice = { version = "0.10", features = [] }
webrtc-sctp = "0.9"
webrtc-util = "0.8"
async-throttle = "0.3"

[build-dependencies]
prost-build = "0.12"